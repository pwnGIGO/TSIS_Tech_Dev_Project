<app-header></app-header>

<div class="container text-center">
  <router-outlet></router-outlet>
  <p class="info">TonalliApp es la mejor página de turismo en el mundo.
    ¡Puedes ver lugares en toda la republica y ver hoteles cerca!</p>
  <!--button class="btn btn-secondary" (click)="muestraLugares()">Visualizar lugares</button-->
  <button class="btn btn-secondary" [routerLink]="['lugares']">Visualizar lugares</button>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.hotelgeneve.com.mx/cache/10/a7/10a77a35aa4305cd51e3dea78d20456f.jpg" class="d-block w-100"
          alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2016/10/que-hacer-en-pena-de-bernal-wikipedia.jpeg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2010/05/el-tajin-veracruz-flickr-luis-c.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
<app-footer></app-footer>
