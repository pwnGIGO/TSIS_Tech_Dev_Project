# Esta sección contiene información sobre los lugares
paths:
  
######################
# Lugares Turisticos #
######################
  /v1/lugares:
#getLugares
    get:
      tags: # Los tags permiten agrupar las rutas en el swagger
      - Lugares Turísticos
      summary: HU-1 y HU-3:Recupera la lista completa de lugares turísticos
      description: 'Regresa un objecto que contiene todos los lugares turísticos'
      # El operationId generalmente corresponde al nombre del método en el controller
      operationId: 'getPlaces'
      responses:
        '200':
          description: Consulta exitosa!
          content:
            application/json:
              schema: 
                type: object
                properties:
                  lugares:
                    type: array
                    items:
                        type: object
                        properties:
                          id:
                            type: string
                            example: 12345678
                          nombre:
                            type: string
                            example: Revolucion
                          municipio:
                            type: string
                            example: Centro
                          estado:
                            type: string
                            example: CDMX
                          descripcion:
                            type: string
                            example: Monumento de la revolucion
                          tipo:
                            type: string
                            example: monumento
                          latitud:
                            type: string
                            example: -99.00
                          longitud:
                            type: string
                            example: 12.00
                          horarios:
                            type: string
                            example: De 9 a 5 pm
                          precio:
                            type: number
                            example: 50
                          comentarios:
                            type: array
                            items:
                              type: object
                              properties:
                                usuario:
                                  type: string
                                  example: Rodrigo
                                fecha:
                                  type: string
                                  example: fecha...
                                descripcion:
                                  type: string
                                  example: Yo creo que...
                        
        '404':
            description: No se ha encontrado...
            content:
              application/json:
                schema:
                  "$ref": "#/components/schemas/errorDto"
        '500':
            description: Error interno durante la consulta
            content:
              application/json:
                schema:
                  "$ref": "#/components/schemas/errorDto"

#getLugar
  /v1/lugares/{lugarId}:
    parameters: 
      - "$ref": "#/components/parameters/lugarId"
    get:
      tags: # Los tags permiten agrupar las rutas en el swagger
      - Lugares Turísticos
      summary: HU-2 y HU-6:Recupera la información de un lugar turístico
      description: 'Regresa un objecto que contiene un lugar turístico'
      # El operationId generalmente corresponde al nombre del método en el controller
      operationId: 'getPlace'
      
      responses:
        '200':
          description: Consulta exitosa
          # La estructura del dto está dada por un schema (ver sección components/schemas al final del archivo)
          content:
            application/json:
              schema: 
                "$ref": "#/components/schemas/lugarDto"
        '500':
            description: Error interno durante la consulta
            content:
              application/json:
                schema:
                  "$ref": "#/components/schemas/errorDto"

  # postComentarios
  /v1/lugares/{lugarId}/comentarios:
      parameters: 
      - "$ref": "#/components/parameters/lugarId"
      post:
        tags:
        - Lugares Turísticos
        summary: HU-4:Permite dar de alta un comentario en un lugar en especifico
        description: 'Permite dar de alta un comentario'
        operationId: 'setComentarios'
        requestBody:
          content:
            application/json:
              schema:
                  "$ref": "#/components/schemas/comentarioDto"
        responses:
          '201':
            description: Creación exitosa
            headers:
              Location:
                description: Url del comentario creado
                schema:
                  type: string
            content:
              application/json:
                schema:
                  "$ref": "#/components/schemas/lugarDto"
          '400':
            description: No se pudo crear el comentario
            content:
              application/json:
                schema:
                    "$ref": "#/components/schemas/errorDto"
          '500':
            description: Error interno durante la consulta
            content:
              application/json:
                schema:
                    "$ref": "#/components/schemas/errorDto"  
  
###########
# Hoteles #
###########
  /v1/hotel:
#getHoteles
    get:
      tags: # Los tags permiten agrupar las rutas en el swagger
      - Hoteles
      summary: HU-5:Recupera la lista completa de hoteles
      description: 'Regresa un objecto que contiene todos los hoteles'
      # El operationId generalmente corresponde al nombre del método en el controller
      operationId: 'getHotels'
      responses:
        '200':
          description: Consulta exitosa
          content:
            application/json:
              schema: 
                type: object
                properties:
                  hoteles:
                    type: array
                    items:
                        type: object
                        properties:
                          nombre:
                            type: string
                            example: Hotel Finisterre
                          direccion:
                            type: string
                            example: Calz. de Tlalpan 2043, Parque San Andrés, Coyoacán, 04040 Ciudad de México, CDMX
                          telefono:
                            type: string
                            example: 525556899544
                          sitioWeb:
                            type: string
                            example: http://www.hotelfinisterre.com.mx/
                          descripcion:
                            type: string
                            example: Bulliciosa zona de moda con arquitectura colonial, el Jardín Centenario y el Museo Frida Kahlo.
                          latitud:
                            type: string
                            example: 19.34512356266588
                          longitud:
                            type: string
                            example: -99.14457352718428
                          precio:
                            type: number
                            example: 1500
                          tipo:
                            type: string
                            example: Hotel
                          estacionamiento:
                            type: string
                            example: si
                          piscina:
                            type: string
                            example: si
                          habitacion:
                            type: string
                            example: si
                          lavanderia:
                            type: string
                            example: si
                          wifi:
                            type: string
                            example: si
                          mascotas:
                            type: string
                            example: si
        '500':
            description: Error interno durante la consulta
            content:
              application/json:
                schema:
                  "$ref": "#/components/schemas/errorDto"

