##############
# PARAMETROS #
##############
components:
  parameters: # PARAMETROS
    lugarId: # Lugar ID
      name: lugarId
      in: path
      description: Identificador del lugar generado durante la invocación a POST
      required: true
      schema:
        type: string
        example: 1234
    
    tipoLugar: # tipo lugar ID
      name: tipoLugar
      in: path
      description: Tipo de lugar turistic
      required: true
      schema:
        type: string
        example: Zona arqueologica
        
    hotelId: # Hotel ID
      name: hotelId
      in: path
      description: Identificador del hotel generado durante la invocación a POST
      required: true
      schema:
        type: string
        example: 1234
  
  
############
# ESQUEMAS #
############  
  schemas: 
#lugarDto
    lugarDto:
      type: object
      properties:
        id:
          type: string
          example: 2134457654324
        nombre:
          type: string
          example: Chichén Itzá
        municipio:
          type: string
          example: Tinum
        estado:
          type: string
          example: Yucatán
        descripcion:
          type: string
          example: La ciudad es...
        tipo:
          type: string
          example: Zona arqueologica
        latitud:
          type: string
          example: 20.683032102156055
        longitud:
          type: string
          example: 20.683032102156055
        horarios:
          type: string
          example: Lunes a Viernes de 12:00 a 16:00, Sábado y Domingo de 09:00 a 18:00
        precio:
          type: number
          example: 20
        comentarios:
          type: array
          items:
            type: object
            properties:
              usuario:
                type: string
                example: Rodrigo
              fecha:
                  type: string
                  example: 20/10/2022
              descripcion:
                type: string
                example: blablabla bla
    
    # Inicio de hospedajeDto
    hospedajeDto:
      type: object
      properties:
        nombre:
          type: string
          example: Hotel Finisterre
        direccion:
          type: string
          example: Calz. de Tlalpan 2043, Parque San Andrés, Coyoacán, 04040 Ciudad de México, CDMX
        telefono:
          type: string
          example: 525556899544
        sitioWeb:
          type: string
          example: http://www.hotelfinisterre.com.mx/
        descripcion:
          type: string
          example: Bulliciosa zona de moda con arquitectura colonial, el Jardín Centenario y el Museo Frida Kahlo.
        latitud:
          type: string
          example: 19.34512356266588
        longitud:
          type: string
          example: -99.14457352718428
        precio:
          type: number
          example: 1500
        tipo:
          type: string
          example: Hotel
        estacionamiento:
          type: string
          example: si
        piscina:
          type: string
          example: si
        habitacion:
          type: string
          example: si
        lavanderia:
          type: string
          example: si
        wifi:
          type: string
          example: si
        mascotas:
          type: string
          example: si
#Fin de hospedajeDto

#Inicio de errorDto
    errorDto:
      required:
      - mensaje
      - status
      type: object
      properties:
        timestamp:
          type: string
          description: Estampa de tiempo del error
          example: '2017-01-13T17:09:42.411'
        status:
          maximum: 599
          minimum: 100
          type: integer
          description: Código HTTP del error 
          format: int32
          example: 500
        error:
          type: string
          description: Mensaje enviado por el backend
          example: RuntimeException
        mensaje:
          type: string
          description: Mensaje del error
          example: Se produjo un error al acceder a la BD
      description: Respuesta en caso de error
#Fin deerrorDto

# comentarioDto
    comentarioDto:
      type: object
      properties:
        usuario:
          type: string
          example: Rodrigo
        fecha:
            type: string
            example: 20/10/2022
        descripcion:
          type: string
          example: blablabla bla
#Fin ComentariosDTO
  