<app-header></app-header>

<div class="container text-center">
  <router-outlet></router-outlet>
  <p class="h4 info">TonalliApp es la mejor página de turismo en el mundo.
    ¡Puedes ver lugares en toda la republica y ver hoteles cerca!</p>
  <!--button class="btn btn-secondary" (click)="muestraLugares()">Visualizar lugares</button-->
  <button class="btn btn-secondary" [routerLink]="['lugares']">Visualizar lugares</button>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://wallpaper.dog/large/20459074.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://wallpaper.dog/large/20459081.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://wallpaper.dog/large/20459074.jpg" class="d-block w-100" alt="...">
      </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
